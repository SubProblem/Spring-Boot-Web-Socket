<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="primary" id="start-page">
    <div class="primary-container">
      <p class="title">Enter your username to join the Chatroom</p>
      <form id="primary-form" class="primary-form">
        <input type="text" id="username" class= "primary-input" placeholder="Username" >
        <button type="submit" id="startButton" class="primary-btn">Start Chatting</button>
      </form>
    </div>
  </div>

  <div class="secondary" id="chat-room">
    <div class="chat-container">
      <h2 class="chatroom-title">Welocme to the Chatroom</h2>
      <div class="connecting" id="connecting">
        Connecting...
      </div>
      <ul id="message-space">

      </ul>

      <form id="message-form" class="message-form">
        <input type="text" id="message" class= "message-input" placeholder="Type a message" >
        <button type="submit" id="submit-btn" class="send-btn">Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
